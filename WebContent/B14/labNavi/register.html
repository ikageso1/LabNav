<center>
		<h1>ラボナビ　新規会員登録</h1>
		ラボナビを使用するにあたって会員登録を行ってください。<br><br><br><br>
</center>
		<div class="container">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
				<table class="table table-striped table-bordered">
					<tr>
						<th>ユーザーID(半角英数字)</th>
						<th><input id="userId" type="text" name="userId" class="validate[required, custom[onlyLetterSp]]"/></th>
					</tr>
					<tr>
						<th>パスワード(半角英数字)</th>
						<th><input id="password" type="password" name="password" class="validate[required,custom[onlyLetterSp]]"/></th>
					</tr>
					<tr>
						<th>パスワード(確認用)</th>
						<th><input id="repassword" type="password" name="repassword" class="validate[required, equals[password]]"/></th>
					</tr>
					<tr>
						<th>メールアドレス<font color="red">(Kindai Mailのみ可)</font></th>
						<th><input id="mail" type="text" name="mail" class="validate[required, custom[email]]"/></th>
					</tr>
					<tr>
						<th>メールアドレス(確認用)</th>
						<th><input id="remail" type="text" name="remail" class="validate[required, equals[mail]]"/></th>
					</tr>
				</table>
				</div>
			</div>
		</div>
		<center>
			<button id="register">登録</button>
		</center>
